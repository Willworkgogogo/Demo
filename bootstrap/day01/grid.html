<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>比较container和container-fluid</title>
    <link rel="stylesheet" href="../bootstrap-3.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-1">col-md-1</div>
        <div class="col-md-1">col-md-2</div>
        <div class="col-md-1">col-md-3</div>
        <div class="col-md-1">col-md-4</div>
        <div class="col-md-1">col-md-5</div>
        <div class="col-md-1">col-md-6</div>
        <div class="col-md-1">col-md-7</div>
        <div class="col-md-1">col-md-8</div>
        <div class="col-md-1">col-md-9</div>
        <div class="col-md-1">col-md-10</div>
        <div class="col-md-1">col-md-11</div>
        <div class="col-md-1">col-md-12</div>
    </div>
    <div class="row">
        <div class="col-md-4">col-md-4</div>
        <div class="col-md-4">col-md-4</div>
        <div class="col-md-4">col-md-4</div>
    </div>
    <div class="row">
        <div class="col-md-3">col-md-3</div>
        <div class="col-md-3">col-md-3</div>
        <div class="col-md-3">col-md-3</div>
        <div class="col-md-3">col-md-3</div>
    </div>
</div>


<script src="../bootstrap-3.3.0/lib/jquery/jquery.js"></script>
<script src="../bootstrap-3.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html
