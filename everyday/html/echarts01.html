<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>echarts map test</title>
</head>
<body>
	<div id="main" style="width: 600px; height: 400px;"></div>
	<script type="text/javascript" src="../js/echarts.js"></script>
	<script type="text/javascript">
		var myChart = echarts.init(document.getElementById("main"));

		//指定图表的配置项和数据
		var option = {
			title: {
				test: "hello step 01"
			},
			tooltip: {},
			legend: {
				data: ['销量']
			},
			xAxis: {
				data: ['衬衫','羊毛衫','雪纺衫','裤子','高跟鞋']
			},
			yAxis: {},
			series: [{
				name: "销量",
				type: "bar",
				data: [5, 20, 36, 10, 10]
			}] 
		};

		//使用刚指定的配置项和数据显示图标
		myChart.setOption(option);
	</script>
</body>
</html>
