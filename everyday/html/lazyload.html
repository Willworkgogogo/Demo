<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>懒加载</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		img{
			display: block;
		}
		div{
			width: 765px;
			margin: 20px auto;
		}
	</style>
</head>
<body>
	<div><img class="lazy" data-original="../img/car/bmw_m1_hood.jpg" alt="" width="765" height="574"></div>
	<div><img class="lazy" data-original="../img/car/bmw_m1_side.jpg" alt="" width="765" height="574"></div>
	<div><img class="lazy" data-original="../img/car/bmw_m3_gt.jpg" alt="" width="765" height="574"></div>
	<div><img class="lazy" data-original="../img/car/corvette_pitstop.jpg" alt="" width="765" height="574"></div>
	<div><img class="lazy" data-original="../img/car/viper_1.jpg" alt="" width="765" height="574"></div>
	<div><img class="lazy" data-original="../img/car/viper_corner.jpg" alt="" width="765" height="574"></div>
	
	<script type="text/javascript" src="../js/jquery.min.js"></script>
	<script type="text/javascript" src="../js/jquery.lazyload.js"></script>
	<script type="text/javascript">
		$("img.lazy").lazyload();
	</script>
</body>
</html>
