<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>比较container和container-fluid</title>
    <link rel="stylesheet" href="../bootstrap-3.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-xs-2">hello world</div>
        <div class="col-md-8 col-xs-10">welcome to my home</div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-xs-1">hello world</div>
        <div class="col-md-8 col-xs-10">welcome to my country</div>
    </div>
</div>


<script src="../bootstrap-3.3.0/lib/jquery/jquery.js"></script>
<script src="../bootstrap-3.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
