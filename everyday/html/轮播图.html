<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}

		.outerwrap{
			width: 400px;
			height: 300px;
			border: 1px dotted #f2f2f2;
		}
		.innerwrap{
			list-style: none;
			height: 400px;
			width: auto;
		}
		.outerwrap li{
			width: 400px;
			height: 300px;
			line-height: 300px;
			background: lightgreen;
			text-align: center;
			font-size: 30px;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="outerwrap">
		<ul class="innerwrap">		
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
	</div>
</body>
</html>
