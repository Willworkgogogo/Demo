<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
			margin: 200px auto;
			overflow: hidden;
			width: 60%;
		}
		li{
			padding: 5px 10px;
			margin-left: 10px;
			border: 1px solid #999;
			text-align: center
			font-size: 14px;
			color: #fff;
			background-color: lightblue;
			font-weight: bold;
			float: left;
			cursor: pointer;
		}
		li:hover{
			color: darkred;
		}
	</style>
</head>
<body>
	<ul class="wrap">
		<li>首页</li>
		<li>上一页</li>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
		<li>7</li>
		<li>8</li>
		<li>9</li>
		<li>10</li>
		<li>下一页</li>
		<li>末页</li>
	</ul>
	<script type="text/javascript" src="../../js/jquery.min.js"></script>
	<script type="text/javascript">
		$
	</script>
</body>
</html>
